name: 'slack-notification'
description: 'Send GitHub Action notifications to Slack channel'

inputs:
  slack-webhook-url:
    description: |
      A standard Slack Webhook URL that connects to a Slack channel.
      This is the same thing as "SLACK_WEBHOOK_URL"; please see
      https://github.com/marketplace/actions/slack-send#technique-3-slack-incoming-webhook
      for more info
    required: true

runs:
  using: "composite"
  steps:
    - name: Send GitHub Action result to a specified Slack if build succeeded
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "GitHub Action ${{ github.event.repository.name }}/${{ github.event.pull_request.title || github.event.head_commit.message }}: ${{ job.status }} ✅",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "✅ Build result of GitHub Action ${{ github.event.repository.name }}/${{ github.event.pull_request.title || github.event.head_commit.message }}: ${{ job.status }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nFiles changed: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook-url }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
    - name: Send GitHub Action result to a specified Slack if build failed
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "GitHub Action ${{ github.event.repository.name }}/${{ github.event.pull_request.title || github.event.head_commit.message }}: ${{ job.status }} ❌",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "❌ Build result of GitHub Action ${{ github.event.repository.name }}/${{ github.event.pull_request.title || github.event.head_commit.message }}: ${{ job.status }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nFiles changed: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook-url }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
