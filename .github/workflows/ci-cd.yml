---
name: hashicorp-aws CI/CD

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  code-styles:
    uses: ./.github/workflows/yml-and-md-style-checks.yml

  docker-image:
    name: Publish docker images for tests
    needs: code-styles
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker: [
          {dockerfile-path: hashicorp/webservice/test, image-name: hashicorp-aws-webservice-test},
          {dockerfile-path: hashicorp/kong/test, image-name: hashicorp-aws-kong-test},
          {dockerfile-path: hashicorp/react/test, image-name: hashicorp-aws-react-test},
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image to DockerHub
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.docker.dockerfile-path }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.docker.image-name }}:latest

  tests:
    name: Test HashiCorp image builds
    needs: docker-image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-directory: [hashicorp/webservice/test, hashicorp/kong/test, hashicorp/react/test]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker for Integration Tests
        uses: docker-practice/actions-setup-docker@master
      - run: |
          cd ${{ matrix.test-directory }}
          ./run-test.sh

  list-auxiliary-scripts:
    needs: code-styles
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.list-auxiliary-scripts.outputs.paths }}
    steps:
      - name: List Files
        id: list-auxiliary-scripts
        uses: mirko-felice/list-files-action@v3.0.5
        with:
          repo: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: "auxiliary/scripts"
          ext: ".sh"

  test-scripts:
    name: Test auxiliary/scripts
    needs: list-auxiliary-scripts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ${{ fromJson(needs.list-auxiliary-scripts.outputs.paths) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ${{ matrix.test-suite.desc }}
        run: docker run --rm -v $(pwd)/${{ matrix.script }}:/test/script.sh ubuntu /test/script.sh

  documentation-ci-cd:
    name: Test Documentation Build & Deploy Documentation to GitHub Pages
    needs: [tests, test-scripts]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs/
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Build website
        run: yarn build
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          user_name: QubitPi
          user_email: jack20220723@gmail.com
