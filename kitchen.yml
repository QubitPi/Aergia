---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
  - name: docker
    run_list:
      - recipe[aergia::docker]
    verifier:
      inspec_tests:
        - test/integration/docker
